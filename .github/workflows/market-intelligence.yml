name: Inteligencia de Mercado — Entrenar y Reportar

on:
  workflow_dispatch:
  push:
    paths:
      - "deliverables/market-intelligence/**"
  schedule:
    # Ejecución semanal (lunes 02:00 UTC) - ajustar si hace falta
    - cron: "0 2 * * 1"

jobs:
  train:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: deliverables/market-intelligence

    steps:
      - name: Checkout (código)
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Entrenar (CV + holdout)
        run: |
          python -m src.train --config configs/v1.yaml
          python -m src.evaluate --config configs/v1.yaml

      - name: Subir reportes como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: market-intelligence-reports
          path: deliverables/market-intelligence/reports/
