name: Market Intelligence - Train & Report

on:
  workflow_dispatch:
  push:
    paths:
      - "deliverables/market-intelligence/**"
  schedule:
    # Weekly run (Monday 02:00 UTC) - adjust as needed
    - cron: "0 2 * * 1"

jobs:
  train:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: deliverables/market-intelligence

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train & evaluate
        run: |
          python -m src.train --config configs/v1.yaml

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: market-intelligence-reports
          path: deliverables/market-intelligence/reports/
